<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
   

<div id="MainBox">
    <div id="AltBox">
      <p class="marca" >Calculator 6.6</p>
      <div class="Screen">
           <div class="Shine"></div>
           <div class="TextScreen">
               <input type="text"
                      id="numbers"
                      maxlength="10"
                      value="0"
                      readonly="true"
                     />
           </div>
      </div>
      <ul class="numbers">
        <li ><a id="7"  href="#">7</a></li>
        <li ><a id="8" href="#">8</a></li>
        <li ><a id="9" href="#">9</a></li>
        <li ><a id="/"  href="#">/</a></li>
        <li ><a id="4"  href="#">4</a></li>
        <li ><a id="5"  href="#">5</a></li>
        <li ><a id="6" href="#">6</a></li>
        <li ><a id="*"  href="#">*</a></li>
        <li ><a id="1" href="#">1</a></li>
        <li ><a id="2"  href="#">2</a></li>
        <li ><a id="3" href="#">3</a></li>
        <li ><a  id="-" href="#">-</a></li>
        <li ><a id="0"  href="#">0</a></li>
        <li ><a id="." href="#">.</a></li>
        <li ><a href="#" class="Remove">C</a></li>
        <li ><a id="+" href="#">+</a></li>
        <li ><a class="igual" href="#">=</a></li>
        <li ><a id="%" class="igual" href="#">%</a></li>
      </ul>
      <p class="credits">Created by Youssef Dardeer 2023</p>
    </div>
    
  </div>
  <script src="./main.js"></script>
</body>
</html>
